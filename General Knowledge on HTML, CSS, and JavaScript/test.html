<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<style>
    /* style.css */
body {
font-family: Arial, sans-serif;
background-color: #f5f5f5;
margin: 0;
padding: 0;
}
.container {
width: 400px;
margin: 50px auto;
background: #fff;
padding: 20px 30px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 {
text-align: center;
margin-bottom: 20px;
}
form input, form textarea, form select, form button {
width: 100%;
padding: 10px;
margin: 5px 0;border-radius: 5px;
border: 1px solid #ccc;
box-sizing: border-box;
}
form button {
background-color: #28a745;
color: white;
border: none;
cursor: pointer;
}
form button:hover {
background-color: #218838;
}
#taskList {
list-style-type: none;
padding: 0;
}
.task-item {
background-color: #f9f9f9;
padding: 15px;
margin-bottom: 10px;
border-left: 5px solid #007bff;
border-radius: 5px;position: relative;
}
.task-item.completed {
text-decoration: line-through;
opacity: 0.6;
}
.task-item .priority-high { border-left-color: #dc3545; }
.task-item .priority-medium { border-left-color: #ffc107; }
.task-item .priority-low { border-left-color: #28a745; }
.task-actions {
position: absolute;
top: 10px;
right: 10px;
}
.task-actions button {
border: none;
background: none;
cursor: pointer;
margin-left: 5px;
font-size: 14px;
}
.task-actions button:hover {
color: #007bff;
}
</style>
    
<div class="container">
<h1>To-Do List</h1>
<!-- Task Input Form -->
<form id="taskForm">
<input type="text" id="taskTitle" placeholder="Task Title" required>
<textarea id="taskDesc" placeholder="Task Description" required></textarea>
<select id="taskPriority" required>
<option value="">Select Priority</option>
<option value="High">High</option>
<option value="Medium">Medium</option>
<option value="Low">Low</option>
</select>
<button type="submit">Add Task</button></form>
<!-- Task List -->
<ul id="taskList"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
